<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="#" class="form" id="form1">
                <h2>Contact Us</h2>
                <p>If you have a problem please fill out this form to contact one of our customer service</p>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Name..." id="name">
                    <div id="validation2"></div>
                    <div id="validation"></div>
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email Adress" id="email">
                    <div id="validation3"></div>
                    <div id="validation4"></div>

                    <label for="message">Gender</label>
                        <div class="gender">
                            <input type="radio" id="male" value="male" name="gender">
                            <label for="male">Male</label>
                            <input type="radio" id="female" value="female" name="gender">
                            <label for="female" id="female">Female</label>
                        </div>
                        <div id="validation5"></div>
                    
                    <button type="submit">Submit</button>           
            </form>
            <div class="img">
                <img src="CS.png" alt="">
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
